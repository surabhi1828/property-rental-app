<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - Property Rental System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1>Owner Dashboard</h1>
            <div class="user-info">
                <span>Welcome, {{ user_name }}</span>
                <a href="/logout" class="btn logout-btn">Logout</a>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('myProperties')">My Properties</button>
            <button class="tab-btn" onclick="showTab('browse')">Browse Properties</button>
        </div>

        <!-- My Properties Tab -->
        <div id="myProperties" class="tab-content active">
            <div class="section-header">
                <h2>My Properties</h2>
                <button class="btn btn-owner" onclick="showAddPropertyForm()">+ Add Property</button>
            </div>
            
            <div id="addPropertyForm" style="display:none;">
                <h3>Add New Property</h3>
                <form id="propertyForm">
                    <input type="text" id="address" placeholder="Address" required>
                    <input type="text" id="city" placeholder="City" required>
                    <textarea id="description" placeholder="Description"></textarea>
                    <input type="number" id="sq_footage" placeholder="Square Footage" required>
                    <input type="number" id="monthly_rent" placeholder="Monthly Rent (₹)" step="0.01" required>
                    <button type="submit" class="btn btn-owner">Add Property</button>
                    <button type="button" class="btn" onclick="hideAddPropertyForm()">Cancel</button>
                </form>
            </div>

            <div id="myPropertiesContainer"></div>
        </div>

        <!-- Browse Tab -->
        <div id="browse" class="tab-content">
            <h2>Browse All Properties</h2>
            <div id="browseContainer"></div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'browse') {
                loadBrowseProperties();
            }
        }

        function showAddPropertyForm() {
            document.getElementById('addPropertyForm').style.display = 'block';
        }

        function hideAddPropertyForm() {
            document.getElementById('addPropertyForm').style.display = 'none';
            document.getElementById('propertyForm').reset();
        }

        document.getElementById('propertyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                description: document.getElementById('description').value,
                sq_footage: document.getElementById('sq_footage').value,
                monthly_rent: document.getElementById('monthly_rent').value
            };
            
            try {
                const response = await fetch('/api/owner/property', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message || 'Property added successfully!');
                    hideAddPropertyForm();
                    loadMyProperties();
                } else {
                    alert('Failed to add property: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        async function loadMyProperties() {
            try {
                const response = await fetch('/api/owner/properties');
                const result = await response.json();
                
                if (result.success) {
                    displayMyProperties(result.data);
                } else {
                    alert('Failed to load properties: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function displayMyProperties(properties) {
            const container = document.getElementById('myPropertiesContainer');
            container.innerHTML = '';
            
            if (properties.length === 0) {
                container.innerHTML = '<p>You have no properties yet. Add one above!</p>';
                return;
            }
            
            properties.forEach(prop => {
                const statusClass = `status-${prop.status.toLowerCase()}`;
                const avgRating = prop.avg_rating ? prop.avg_rating.toFixed(1) : 'N/A';
                
                const card = document.createElement('div');
                card.className = 'property-card';
                card.innerHTML = `
                    <h3>${prop.address}</h3>
                    <p><strong>City:</strong> ${prop.city || 'N/A'}</p>
                    <p><strong>Description:</strong> ${prop.description || 'N/A'}</p>
                    <p><strong>Size:</strong> ${prop.sq_footage || 'N/A'} sq ft</p>
                    <p><strong>Monthly Rent:</strong> ₹${prop.monthly_rent}</p>
                    <p><strong>Status:</strong> <span class="status-badge ${statusClass}">${prop.status}</span></p>
                    <p><strong>Average Rating:</strong> ${avgRating} ⭐</p>
                    
                    ${prop.tenant_name ? `
                        <div class="tenant-info">
                            <h4>Current Tenant</h4>
                            <p><strong>Name:</strong> ${prop.tenant_name}</p>
                            <p><strong>Email:</strong> ${prop.tenant_email || 'N/A'}</p>
                            <p><strong>Phone:</strong> ${prop.tenant_phone || 'N/A'}</p>
                            <p><strong>Start Date:</strong> ${prop.start_date || 'N/A'}</p>
                        </div>
                        
                        ${prop.payments && prop.payments.length > 0 ? `
                            <div class="payments">
                                <h4>Payment History</h4>
                                ${prop.payments.map(p => `
                                    <p>${p.month_year}: ₹${p.amount} - ${p.status} (${p.payment_date})</p>
                                `).join('')}
                            </div>
                        ` : ''}
                    ` : '<p><em>No current tenant</em></p>'}
                    
                    ${prop.reviews.length > 0 ? `
                        <div class="reviews">
                            <h4>Reviews</h4>
                            ${prop.reviews.map(r => `
                                <div class="review">
                                    <p><strong>${r.tenant_name}</strong> - ${r.rating} ⭐ (${r.review_date})</p>
                                    <p>${r.comment || 'No comment'}</p>
                                </div>
                            `).join('')}
                        </div>
                    ` : '<p><em>No reviews yet</em></p>'}
                    
                    <div class="actions">
                        <button class="btn" onclick="editProperty(${prop.property_id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteProperty(${prop.property_id})">Delete</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function deleteProperty(propertyId) {
            if (!confirm('Are you sure you want to delete this property?')) return;
            
            try {
                const response = await fetch(`/api/owner/property/${propertyId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message || 'Property deleted successfully!');
                    loadMyProperties();
                } else {
                    alert('Failed to delete property: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function editProperty(propertyId) {
            alert('Edit functionality - you can implement a modal form for editing');
        }

        async function loadBrowseProperties() {
            try {
                const response = await fetch('/api/properties/browse');
                const result = await response.json();
                
                if (result.success) {
                    displayBrowseProperties(result.data);
                }
            } catch (error) {
                console.error('Error loading browse properties:', error);
            }
        }

        function displayBrowseProperties(properties) {
            const container = document.getElementById('browseContainer');
            container.innerHTML = '';
            
            properties.forEach(prop => {
                const statusClass = `status-${prop.status.toLowerCase()}`;
                const avgRating = prop.avg_rating ? prop.avg_rating.toFixed(1) : 'N/A';
                
                const card = document.createElement('div');
                card.className = 'property-card';
                card.innerHTML = `
                    <h3>${prop.address}</h3>
                    <p><strong>City:</strong> ${prop.city || 'N/A'}</p>
                    <p><strong>Description:</strong> ${prop.description || 'N/A'}</p>
                    <p><strong>Size:</strong> ${prop.sq_footage || 'N/A'} sq ft</p>
                    <p><strong>Monthly Rent:</strong> ₹${prop.monthly_rent}</p>
                    <p><strong>Status:</strong> <span class="status-badge ${statusClass}">${prop.status}</span></p>
                    <p><strong>Rating:</strong> ${avgRating} ⭐</p>
                    <p><strong>Owner:</strong> ${prop.owner_name} - ${prop.owner_phone || 'N/A'}</p>
                `;
                container.appendChild(card);
            });
        }

        // Load properties on page load
        loadMyProperties();
    </script>
</body>
</html>
