<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Property Rental System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Create New Account</h1>
        <form id="signupForm">
            <label for="role">I am a:</label>
            <select id="role" required>
                <option value="">Select Role</option>
                <option value="owner">Property Owner</option>
                <option value="tenant">Tenant</option>
            </select>

            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            
            <div id="ownerFields" style="display:none;">
                <input type="text" id="bank_details" placeholder="Bank Details (Optional)">
            </div>
            
            <div id="tenantFields" style="display:none;">
                <input type="text" id="id_proof" placeholder="ID Proof (Optional)">
            </div>
            
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="back-link">
            <p>Already have an account? <a href="/">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('role').addEventListener('change', function() {
            document.getElementById('ownerFields').style.display = 
                this.value === 'owner' ? 'block' : 'none';
            document.getElementById('tenantFields').style.display = 
                this.value === 'tenant' ? 'block' : 'none';
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const role = document.getElementById('role').value;
            const data = {
                role: role,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };
            
            if (role === 'owner') {
                data.bank_details = document.getElementById('bank_details').value;
            } else if (role === 'tenant') {
                data.id_proof = document.getElementById('id_proof').value;
            }
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message);
                    window.location.href = '/login/' + role;
                } else {
                    alert('Signup failed: ' + result.error);
                }
            } catch (error) {
                alert('Signup failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
